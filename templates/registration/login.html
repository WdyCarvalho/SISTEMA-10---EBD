{% extends 'base.html' %}

{% block title %}Login - Sistema EBD{% endblock %}

{% block content %}
    <h2>Login</h2>
    <p>Por favor, utilize seu usuário e senha de professor para acessar.</p>

    {% if form.errors %}
        <p style="color: red;">Seu usuário ou senha estão incorretos. Tente novamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %} <label for="id_username">Usuário:</label>
        <input type="text" name="username" id="id_username" required>
        <br><br>
        <label for="id_password">Senha:</label>
        <input type="password" name="password" id="id_password" required>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
{% endblock %}
