<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema EBD{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1rem; }
        header h1 { margin: 0; }
        header a { color: #fff; text-decoration: none; margin-left: 15px; }
        .container { max-width: 900px; margin: 2rem auto; padding: 1rem; background-color: white; border-radius: 8px; }
    </style>
</head>
<body>
    
    <header>
        <h1>Sistema de Chamada EBD</h1>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display: inline; margin-left: 15px;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: white; text-decoration: underline; cursor: pointer; font-size: 1em; padding: 0;">
                    Sair
                </button>
            </form>
        {% endif %}
    </header>


    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
